<html>
    <head>
        <title>CSV to vCard Converter</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>

        <div class="container">
            <div class="inner">
                <h1>CSV to vCard Converter</h1>

        </div>
    </body>
